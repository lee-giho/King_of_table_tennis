name: CI/CD - Auto Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build & Push Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kott-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
      - name: SSH into EC2 & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1) EC2에서 프로젝트 디렉토리로 이동
            cd /home/${{ secrets.EC2_USER }}/kott

            echo "[DEPLOY] Overwrite .env.prod from GitHub Secrets"

            # 2) .env.prod를 전체 덮어쓰기
            cat > .env.prod << EOF
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}

            # MySQL
            MYSQL_ENDPOINT=${{ secrets.MYSQL_ENDPOINT }}
            MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            
            # MongoDB
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            
            # Redis
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            
            # JWT
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            ACCESS_TOKEN_EXP=${{ secrets.ACCESS_TOKEN_EXP }}
            REFRESH_TOKEN_EXP=${{ secrets.REFRESH_TOKEN_EXP }}
            
            # Mail
            MAIL_FROM=${{ secrets.MAIL_FROM }}
            
            # AWS S3 Bucket
            AWS_BUCKET=${{ secrets.AWS_BUCKET }}
            EOF

            echo "[DEPLOY] Pull latest image"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kott-app:latest

            echo "[DEPLOY] Stop & Remove old container"
            docker stop kott || true
            docker rm kott || true

            echo "[DEPLOY] Start container with docker-compose"
            docker-compose up -d

            echo "[DEPLOY] Complete!"
